<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DC</title>
</head>

<body>
    <div class="wrapper">
        <img src="images/logo.png">

        <h1>FEATURED</h1>

        <div class="feat">
            <div class="item">
                <img src="images/featured_all_acces.jpg">
                <h3>DC All Acces</h3>
            </div>

            <div class="item wonderwoman">
                <img src="images/featured_wonderwoman.jpg">
                <h3>Wonder Woman</h3>
            </div>
        </div>

        <h1>WHO'S WHO</h1>

        <div class="who">
            <div class="item">
                <img src="images/superman.jpg">
                <h3>Superman</h3>
            </div>
            <div class="item">
                <img src="images/batman.jpg">
                <h3>Batman</h3>
            </div>
            <div class="item">
                <img src="images/wonderwoman.jpg">
                <h3>Wonderwoman</h3>
            </div>
            <div class="item">
                <img src="images/greenlantern.jpg">
                <h3>Green Lantern</h3>
            </div>
            <div class="item">
                <img src="images/flash.jpg">
                <h3>The Flash</h3>
            </div>

        </div>

    </div>
</body>

</html>
